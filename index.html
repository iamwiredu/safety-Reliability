        }

        function switchMode() {
            if (quizMode === "all") {
                if (wrongQuestions.length === 0) {
                    alert("No wrong answers to retry!");
                    return;
                }
                quizMode = "wrong";
                quizQuestions = wrongQuestions.slice();
                currentIndex = 0;
                correctCount = 0;
                localStorage.removeItem('safetyQuizCurrentIndex');
                localStorage.removeItem('safetyQuizCorrectCount');
            } else {
                quizMode = "all";
                quizQuestions = allQuestions.slice();
                currentIndex = 0;
                correctCount = 0;
            }
            document.getElementById('modeBtn').textContent = quizMode === "all" ? "Retry Wrong Answers" : "Back to All Questions";
            updateScoreboard();
            loadQuestion();
        }

        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('modeBtn').addEventListener('click', switchMode);

        window.onload = function () {
            updateScoreboard();
            loadQuestion();
        };
    </script>
</body>

</html>
